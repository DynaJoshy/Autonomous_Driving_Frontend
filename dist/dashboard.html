<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADS Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: linear-gradient(145deg, #222, #333);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        .dropdown {
            margin-bottom: 30px;
            text-align: center;
        }

        #videoSelect {
            padding: 12px 25px;
            font-size: 1.1em;
            background-color: #333;
            color: white;
            border: 2px solid #4CAF50;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #videoSelect:hover {
            background-color: #4CAF50;
            transform: translateY(-2px);
        }

        .headings {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 30px 0;
            text-align: center;
        }

        .headings h2, .headings h3 {
            padding: 15px;
            background: linear-gradient(145deg, #222, #333);
            border-radius: 10px;
            font-size: 1.3em;
            color: #4CAF50;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .video-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .video {
            background: linear-gradient(145deg, #222, #333);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .video:hover {
            transform: translateY(-5px);
        }

        video {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .demo-button {
            display: inline-block;
            padding: 12px 30px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1.1em;
            transition: all 0.3s ease;
            margin: 20px 0;
        }

        .demo-button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(76,175,80,0.3);
        }

        @media (max-width: 1024px) {
            .video-container {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .headings {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .video-container {
                grid-template-columns: 1fr;
            }
            
            .headings {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>Autonomous Driving System Dashboard</h1>
            <div class="dropdown">
                <select id="videoSelect">
                    <option value="" disabled selected>Select Video Sequence</option>
                    <option value="video1">Sequence 1</option>
                    <option value="video2">Sequence 2</option>
                    <option value="video3">Sequence 3</option>
                    <option value="video4">Sequence 4</option>
                    <option value="video5">Sequence 5</option>
                </select>
            </div>
        </div>

        <div class="headings">
            <h2>Decision Making</h2>
            <h2>Semantic Segmentation</h2>
            <h2>Output Detection</h2>
        </div>

        <div class="video-container">
            <div class="video">
                <video id="dmVideo" controls>
                    <source src="videos/dm/dm1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="video">
                <video id="ssVideo" controls>
                    <source src="videos/ss/ss1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="video">
                <video id="odVideo" controls>
                    <source src="videos/od/od1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
