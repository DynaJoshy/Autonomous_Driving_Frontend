<!DOCTYPE html>
<html>
<head>
  <title>Video Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <style>
    .dashboard-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .video-container {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    video {
      width: 300px;
      height: 200px;
      border: 1px solid #ccc;
    }
    select {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="app" class="dashboard-container">
    <h2>Autonomous Driving Dashboard</h2>
    <select v-model="selectedVideo" @change="playVideos">
      <option v-for="(video, index) in videos" :value="index" :key="index">
        Video {{ index + 1 }}
      </option>
    </select>
    <div class="video-container">
      <div>
        <h3>Object Detection</h3>
        <video ref="objectDetection" controls></video>
      </div>
      <div>
        <h3>Semantic Segmentation</h3>
        <video ref="semanticSegmentation" controls></video>
      </div>
      <div>
        <h3>Decision Making</h3>
        <video ref="decisionMaking" controls></video>
      </div>
    </div>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        selectedVideo: null,
        videos: [
          {
            objectDetection: './components/01.mp4',
            semanticSegmentation: './components/S1.mp4',
            decisionMaking: './components/DM_1.mp4'
          },
          {
            objectDetection: './components/02.mp4',
            semanticSegmentation: './components/S2.mp4',
            decisionMaking: './components/DM_2.mp4'
          },
          {
            objectDetection: './components/03.mp4',
            semanticSegmentation: './components/S3.mp4',
            decisionMaking: './components/DM_3.mp4'
          },
          {
            objectDetection: './components/04.mp4',
            semanticSegmentation: './components/S4.mp4',
            decisionMaking: './components/DM_4.mp4'
          },
          {
              objectDetection: './components/05.mp4',
            semanticSegmentation: './components/S5.mp4',
            decisionMaking: './components/DM_5.mp4'
          }
        ]
      },
      methods: {
        playVideos() {
          if (this.selectedVideo !== null) {
            const videoData = this.videos[this.selectedVideo];
            this.$refs.objectDetection.src = videoData.objectDetection;
            this.$refs.semanticSegmentation.src = videoData.semanticSegmentation;
            this.$refs.decisionMaking.src = videoData.decisionMaking;
            this.$refs.objectDetection.load();
            this.$refs.semanticSegmentation.load();
            this.$refs.decisionMaking.load();
          }
        }
      },
      mounted() {
        // Initialize with the first video by default
        this.selectedVideo = 0;
        this.playVideos();
      }
    });
  </script>
</body>
</html>
